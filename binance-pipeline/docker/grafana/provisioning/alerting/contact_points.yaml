apiVersion: 1

contactPoints:
  - orgId: 1
    name: email-alerts
    receivers:
      - uid: email-receiver
        type: email
        settings:
          addresses: $GRAFANA_ALERT_EMAIL
          subject: "[Crypto Alert] {{ .CommonLabels.alertname }} triggered"
          message: |
            {{ range .Alerts }}
            Alert: {{ .Labels.alertname }}
            Symbol: {{ .Labels.symbol }}
            Summary: {{ .Annotations.summary }}
            {{ end }}
        disableResolveMessage: false
