apiVersion: 1

contactPoints:
  - orgId: 1
    name: email-alerts
    receivers:
      - uid: email-receiver
        type: email
        settings:
          addresses: $GRAFANA_ALERT_EMAIL
          subject: "[Crypto Alert] {{ .CommonLabels.alertname }} triggered"
          message: |
            {{ range .Alerts }}
            Alert: {{ .Labels.alertname }}
            Summary: {{ .Annotations.summary }}
            Details: {{ .Annotations.description }}
            Dashboard: http://localhost:3000/d/risk-monitor
            {{ end }}
        disableResolveMessage: false
